{% extends 'base.html' %}
{% block content %}

<h2 class="fw-bold mb-4 text-center">Project Tasks</h2>

<!-- Create New Task Button -->
<div class="mb-3 text-end">
    <a href="{{ url_for('student.create_task', project_id=project_id) }}"
       class="btn btn-primary fw-semibold">
        Create New Task
    </a>
</div>

<!-- Task List -->
<div class="card shadow-sm">
    <div class="card-header bg-primary text-white fw-bold">
        All Tasks for This Project
    </div>

    <div class="card-body">

        {% if tasks %}
            <ul class="list-group">
                {% for t in tasks %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <strong>{{ t.title }}</strong><br>
                            <span class="text-muted">
                                Status: 
                                <span class="badge 
                                    {% if t.status == 'Completed' %} bg-success
                                    {% elif t.status == 'Pending' %} bg-warning text-dark
                                    {% else %} bg-secondary
                                    {% endif %}
                                ">
                                    {{ t.status }}
                                </span>
                                &nbsp; | Due: {{ t.due_date }}
                            </span>
                        </div>

                        <a href="{{ url_for('student.edit_task', task_id=t.id) }}"
                           class="btn btn-sm btn-warning fw-semibold">
                            Edit
                        </a>
                    </li>
                {% endfor %}
            </ul>

        {% else %}
            <p class="text-muted">No tasks yet.</p>
        {% endif %}

    </div>
</div>

{% endblock %}
