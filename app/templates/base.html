<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Project & Task Manager</title>

    <!-- Bootstrap 5 CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-light">

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('auth.index') }}">
            Student Task Manager
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.login') }}">Student Login</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.admin_login') }}">Admin Login</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.supervisor_login') }}">Supervisor Login</a>
                </li>

                {% if session.get('user_id') %}
                    <li class="nav-item">
                        <span class="nav-link text-warning fw-semibold">
                            Logged in as: {{ session.get('role') }}
                        </span>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{{ url_for('auth.logout') }}">Logout</a>
                    </li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>

<!-- Main Content Container -->
<div class="container py-4">
    <div class="card shadow-sm border-0">
        <div class="card-body">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
